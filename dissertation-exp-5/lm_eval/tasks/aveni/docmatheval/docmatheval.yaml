task: docmatheval
dataset_path: yale-nlp/DocMath-Eval
dataset_name: default


test_split: simpshort

num_fewshot: 0

output_type: generate_until
doc_to_text: !function utils.doc_to_text
doc_to_target: !function utils.doc_to_target

generation_kwargs:
  do_sample: false
  until: []

metric_list:
  - metric: !function utils.equal_value_custom
    aggregation: mean
    higher_is_better: true
  - metric: !function utils.equal_math_verify
    aggregation: mean
    higher_is_better: true 