task: tatqa_sft
dataset_path: aveni-ai/aveni-bench-tat-qa

validation_split: valid
test_split: test
fewshot_split: valid
num_fewshot: 0

output_type: generate_until
generation_kwargs:
    do_sample: false
    until: [] # generate until end-of-sequence token
doc_to_text: "{{context}}\n\n{{question}}\nPlease return the answer as a list of spans like ['span1', 'span2', 'span3']"
doc_to_target: !function utils.doc_to_target

metric_list:
    - metric: !function utils.list_match
      aggregation: mean
      higher_is_better: true
      ignore_case: true
    - metric: !function utils.list_match_math_verify
      aggregation: mean
      higher_is_better: true
      ignore_case : true
