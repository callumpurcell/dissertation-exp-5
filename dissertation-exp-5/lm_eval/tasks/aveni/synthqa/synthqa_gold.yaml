task: synthqa_gold
dataset_path: json
dataset_kwargs:
  data_files:
    validation: data/SynthQAv4_gold_test_50_answers.jsonl
    test: data/SynthQAv4_gold_test_50_answers.jsonl

validation_split: test
test_split: test
fewshot_split: null
num_fewshot: 0

output_type: generate_until
doc_to_text: !function utils.doc_to_text
doc_to_target: !function utils.doc_to_target

generation_kwargs:
  do_sample: false
  until: []

metric_list:
  - metric: !function utils.equal_value_custom
    aggregation: mean
    higher_is_better: true
  - metric: !function utils.equal_math_verify
    aggregation: mean
    higher_is_better: true 