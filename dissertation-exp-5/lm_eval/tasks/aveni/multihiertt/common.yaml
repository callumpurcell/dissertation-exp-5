dataset_path: aveni-ai/aveni-bench-multihiertt

test_split: test

doc_to_text: "{{context}}\n\nQuestion: {{question}}\n\nAnswer:"
doc_to_target: "{{answer}}"
generation_kwargs:
  do_sample: false
  until:
    - "\n\n"
    - "\n"
    - 'Question:'
    - </s>
    - <|im_end|>
output_type: generate_until

metric_list:
  - metric: !function utils.equal_value
    aggregation: mean
    higher_is_better: true
  - metric: !function utils.equal_math_verify
    aggregation: mean
    higher_is_better: true